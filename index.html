<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Random Dog Image Generator By Breed Using Dropdown</title>
</head>

<body>
    <div class="container">
        <h1>Random Dog Image Generator By Breed Using Dropdown</h1>
        <div class="dropdown-container">
            <label for="breed">Breed Option: </label>
            <select name="breed" id="breed">
                <option value="Choose a breed">Choose a breed</option>
                <!-- <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option> -->
            </select>
        </div>
        <div class="image-container">
            <img class="default-image" src="./src/dog-face-android8.0.png" alt="Dog Icon">
        </div>
        <button class="generate-button">Generate</button>
        <div class="error-container">Please choose a breed!</div>
    </div>
    <script src="app.js"></script>
</body>

</html>
